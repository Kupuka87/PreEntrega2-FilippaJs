<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Vamos a Adivinar el Número</title>
</head>
<body>

<div class="container">
    <h1>Vamos a Jugar un Juego</h1>
    <p>Tienes 6 intentos para adivinar el número secreto entre 1 y 100. Si fallas, habrá consecuencias.</p>
    <button id="botonInicio">Comenzar el juego</button>
    <div id="areaJuego" style="display: none;">
      <p>Intento <span id="intentoNumero">1</span>: Adivina el número (entre 1 y 100). Te quedan <span id="intentosRestantes">5</span> intentos:</p>
      <input type="number" id="numeroIngresado" min="1" max="100">
      <button id="botonAdivinar">Adivinar</button>
      <div id="msjArea"></div>
    </div>
  </div>
<!--Inicio JS-->
<script src="./js/app.js"></script>
<!--Fin JS-->
</body>
</html>
